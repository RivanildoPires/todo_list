<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Organizador</h5>
                <div class="input-group mb-3">
                    <input type="text" id="todo-input" class="form-control" placeholder="Adicionar nova tarefa">
                    <input type="text" id="member-input" class="form-control" placeholder="Nome do responsável">
                    <button class="btn btn-success" id="add-todo">Adicionar</button>
                </div>
                <h6>Tarefas:</h6>
                <ul id="todo-list" class="list-group mb-3"></ul>
                <h6>Pontuação:</h6>
                <ul id="score-board" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
